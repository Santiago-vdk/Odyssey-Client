<style>
    ::-webkit-scrollbar {
        width: 15px;
    }
    /* this targets the default scrollbar (compulsory) */
    
    ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
    }
    
    
    
    @import "compass/css3";
    .table-editable {
        position: relative;
        .glyphicon {
            font-size: 20px;
        }
    }
    
    .table-remove {
        color: #700;
        cursor: pointer;
        &:hover {
            color: #f00;
        }
    }
    
    .table-up,
    .table-down {
        color: #007;
        cursor: pointer;
        &:hover {
            color: #00f;
        }
    }
    
    .table-add {
        color: #070;
        cursor: pointer;
        position: absolute;
        top: 8px;
        right: 0;
        &:hover {
            color: #0b0;
        }
    }
    
    .hidden {
        visibility: hidden;
    }
</style>


<script>
    var $TABLE = $('#table');
    var $BTN = $('#export-btn');
    var $EXPORT = $('#export');

    jQuery.fn.pop = [].pop;
    jQuery.fn.shift = [].shift;

    $BTN.click(function() {

        $('#loading').addClass('open');

        var $rows = $TABLE.find('tr:not(:hidden)');
        var headers = [];
        var data = [];
        
        // Get the headers (add special header logic here)
        $($rows.shift()).find('th:not(:empty)').each(function() {
            headers.push($(this).text().toLowerCase());
        });

        // Turn all existing rows into a loopable array
        $rows.each(function() {
            var $td = $(this).find('td');
            var h = {};

            // Use the headers from earlier to name our hash keys
            headers.forEach(function(header, i) {
                
                h[header] = $td.eq(i).text();
                
            });
            
            

            data.push(h);
        });


        $('#loading').removeClass('open');

        // Output the result
        $EXPORT.text(JSON.stringify(data));
     
        updateLocal(data);
        
    });

    function removeRow(rkt) {
        
        var localID = $(rkt).closest('tr').find('.localid').text();
        console.log("Erasing local song: " + localID);
        drop_song(localID);
        $(rkt).closest('tr').detach();
        
    }
</script>




<body>
    <div class="wrapper" style="background: #F1F1F1;overflow-y: scroll;overflow-x: scroll;padding:10px;" ng-controller="EditorCtrl">

        <div id="table" class="table-editable">
            <!-- <span class="table-add glyphicon glyphicon-plus"></span> -->
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Lyrics</th>
                    <th class="hidden">Lib</th>
                    <th class="hidden">id</th>
                    <th></th>
                </tr>

                <tr ng-repeat="x in library">
                    <td contenteditable="true">{{x.title}}</td>
                    <td contenteditable="true">{{x.artist}}</td>
                    <td contenteditable="true">{{x.album}}</td>
                    <td contenteditable="true">{{x.year}}</td>
                    <td contenteditable="true">{{x.genre}}</td>
                    <td contenteditable="true">{{x.lyrics}}</td>
                    <td class="hidden">1</td>
                    <td class="hidden localid">{{x.id}}</td>
                    <td><span onclick="removeRow(this)" class="table-remove fa fa-times"></span></td>
                </tr>
            </table>
        </div>

        <button id="export-btn" class="btn btn-success">Save changes</button>
        <p id="export"></p>

    </div>
</body>
